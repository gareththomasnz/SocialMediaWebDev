<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The quiz game</title>


<script type="text/javascript" src="js/game.js"></script>
</head>

<body>
<script>
	 window.fbAsyncInit = function() {
    FB.init({
      appId      : '<APP ID>',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

</script>
	
<div id="fb-root"></div>
<div id="question"> </div>
<input type="text" id="guess">
<div id="check">Submit</div>
<!-- Social Sharing Code START-->
<a href="#" id="twitter-btn" class="social-button">share on Twitter</a> 
<a href="#" id="facebook-btn"  class="social-button">Share on Facebook</a> 
<!-- Social Sharing Code END-->
<div id="endgame" style="display:none;"> Social Sharing<br>
Please share your score
</div>

</body>
</html>
